<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/Logo (300 x 230 px).svg" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <img src="images/Logo (300 x 230 px).svg" alt="logo" class="logo">
        <div id="error" class="error-message text-danger">Preencha todos os campos corretamente.</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail de acesso:</label>
                <input type="email" id="email" class="form-control" placeholder="exemple@email.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">LOGIN REALIZADO COM SUCESSO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Parab√©ns, seu login foi efetuado com sucesso.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
